<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Gallery | Get Info</title>
		<link
			rel="shortcut icon"
			href="images/favicon.svg"
			type="image/x-icon"
		/>
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/18c6cf5a94.js"
			crossorigin="anonymous"
		></script>
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<!-- styles -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- start of the header -->
		<header></header>
		<!-- end of the header -->

		<!-- start of the main -->
		<main>
			<!-- start of search section -->
			<section
				id="search-section"
				class="
					d-flex
					flex-column
					justify-content-center
					align-items-center
					py-5
				"
			>
				<!-- section title -->
				<p class="text-warning mb-1">Books are your true friends</p>
				<h1 class="text-light mb-4 text-center">
					Get Every Books Details Here
				</h1>
				<div class="search-wrapper">
					<input type="text" id="search-field" />
					<button id="search-btn">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<!-- error message for search field -->
				<p
					id="error-message-container"
					class="bg-light p-1 rounded-pill text-danger mt-2 d-none"
				>
					<i
						class="
							fas
							fa-times
							bg-danger
							text-light
							shadow
							p-2
							rounded-pill
						"
					></i>
					<span></span>
				</p>
			</section>
			<!-- end of search section -->

			<!-- start of books section -->
			<section class="books py-5 container">
				<!-- result number -->
				<p
					id="result-details"
					class="
						alert alert-info
						w-50
						p-1
						mb-4
						text-center
						mx-auto
						d-none
					"
				></p>

				<!-- books container -->
				<div
					id="books-container"
					class="row row-cols-1 row-cols-lg-3 g-4"
				>
					<!-- cards here -->
				</div>

				<!-- spinner -->
				<div
					id="spinner"
					class="
						spinner-container
						d-flex
						justify-content-center
						my-5
						d-none
					"
				>
					<div class="spinner"></div>
					<div class="spinner-bg spinner-bg-1"></div>
					<div class="spinner-bg spinner-bg-2"></div>
				</div>

				<!-- on boot bg-icon -->
				<!-- error icon -->
				<div class="wrapper text-center">
					<img
						id="bg-icon"
						class="img-fluid w-25"
						src="images/main-bg.svg"
						alt="error-icon"
					/>
				</div>

				<!-- error icon -->
				<div class="wrapper text-center">
					<img
						id="error-icon"
						class="img-fluid d-none"
						src="images/404nodatas.svg"
						alt="error-icon"
					/>
				</div>
			</section>
			<!-- end of books section -->
		</main>
		<!-- end of the main -->

		<!-- start of the footer -->
		<footer class="py-2">
			<img src="https://tenor.com/bhWgn.gif" alt="" />
			<!-- copyright -->
			<small class="text-muted text-center mt-4 d-block"
				>Developed by
				<a
					class="text-decoration-none text-light"
					href="https://github.com/XoyCmollik"
					>Joy C Mollik</a
				>
				| A
				<a
					class="text-decoration-none text-light"
					href="https://www.programming-hero.com/"
					>&copy; Programming Hero</a
				>
				Learner</small
			>
		</footer>
		<!-- end of the footer -->

		<!-- javascript -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>
	</body>
</html>
